<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Margherita Pizza</title>
  <link rel="icon" type="image/png" sizes="64x64" href="./images/top.png">
  <style>
    .pizza{
      align-items:center;
      text-align: center;
      border: 2px solid #eee;
      border-radius: 15px;
      padding: 20px;
    }
    img{
      margin-top: 60px;
      height: 350px;
      width: auto;
      align-items: center;
      border-radius: 20px;
    }
    .btn{
      background-color:#d61c2d ;
      color:white;
      border-radius: 40px;
      font-size: 20px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="pizza">
    <img src="./images/Margherita.jpeg" alt="Margherita pizza">
    <h3>Margherita</h3>
    <h2>Classic fresh mozzarella, basil & tomato sauce</h2>
    <button class="btn" onclick="window.location.href='index.html'">Back</button>
  </div>
</body>
</html>
