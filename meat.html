<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBQ Chicken Pizza</title>
  <link rel="icon" type="image/png" sizes="64x64" href="./images/top.png">
  <style>
    .pizza{
      align-items:center;
      text-align: center;
      border: 2px solid #eee;
      border-radius: 15px;
      padding: 20px;
    }
    img{
      margin-top: 60px;
      height: 350px;
      width: auto;
      align-items: center;
      border-radius: 20px;
    }
    .btn{
      background-color:#d61c2d ;
      color:white;
      border-radius: 40px;
      font-size: 20px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    .btn:hover{
      box-shadow: 0 5px 8px #555;
    }
  </style>
</head>
<body>
  <div class="pizza">
    <img src="./images/meat.jpeg" alt="Pizza">
    <h3>Meat Lovers</h3>
    <h2>Pepperoni, sausage, bacon & ham extravaganza</h2>
    <button class="btn" onclick="window.location.href='index.html'">Back</button>
  </div>
</body>
</html>
